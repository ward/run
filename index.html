---
layout: default
---

<div class="home">

  <h1 class="page-heading">What's going on (<a href="{{ "/feed.xml" | prepend: site.baseurl }}">rss</a>)</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b %Y" }} â€¢
	{% for tag in post.tags %}
	  <!-- forloop.index starts counting at 1 -->
	  <a href="/tag/{{tag | replace: " ","-"}}">{{tag}}</a>{% if forloop.index < forloop.length %}, {% endif %}
	{% endfor %}
	</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

      </li>
    {% endfor %}
  </ul>

  <!--
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  -->

</div>
