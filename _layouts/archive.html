---
layout: default
# Did not seem to do anything, so instead hardcoded exclusion for tags in header.html
exclude: true
---

<h1 class="page-heading">tag: {{ page.title }}</h1>

  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %b %Y" }} â€¢ {{ post.tags | join: ', ' }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

      </li>
    {% endfor %}
  </ul>
